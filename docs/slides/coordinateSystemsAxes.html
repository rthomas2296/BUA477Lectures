## Scales and coordinate systems in **ggplot2**

## Getting the data

The `boxoffice` dataset:

.tiny-font[

``` r
boxoffice &lt;- tibble(
  rank = 1:5,
  title = c("Star Wars", "Jumanji", "Pitch Perfect 3", "Greatest Showman", "Ferdinand"),
  amount = c(71.57, 36.17, 19.93, 8.81, 7.32) # million USD
)
```
]

--

The `tx_counties` dataset:

.tiny-font[

``` r
tx_counties &lt;- read_csv("https://wilkelab.org/SDS375/datasets/US_census.csv") %&gt;% 
  filter(state == "Texas") %&gt;%
  mutate(popratio = pop2010/median(pop2010)) %&gt;%
  arrange(desc(popratio)) %&gt;%
  mutate(index = 1:n())
```
]

## Scale functions customize the x and y axes

The parameter `name` sets the axis title

.pull-left.tiny-font[

``` r
ggplot(boxoffice) +
  aes(amount, fct_reorder(title, amount)) +
  geom_col() +
  scale_x_continuous(
*   name = "weekend gross (million USD)"
  ) +
  scale_y_discrete(
*   name = NULL  # no axis title
  )
```
]

.pull-right[
![](coordinateSystemsAxes_files/figure-html/boxoffice-scale-progression3-out-1.svg)&lt;!-- --&gt;
]

Note: We could do the same with `xlab()` and `ylab()`

## Scale functions customize the x and y axes

The parameter `limits` sets the scale limits

.pull-left.tiny-font[

``` r
ggplot(boxoffice) +
  aes(amount, fct_reorder(title, amount)) +
  geom_col() +
  scale_x_continuous(
    name = "weekend gross (million USD)",
*   limits = c(0, 80)
  ) +
  scale_y_discrete(
    name = NULL
  )
```
]

.pull-right[
![](coordinateSystemsAxes_files/figure-html/boxoffice-scale-progression4-out-1.svg)&lt;!-- --&gt;
]

Note: We could do the same with `xlim()` and `ylim()`

## Scale functions customize the x and y axes

The parameter `expand` sets the axis expansion

.pull-left.tiny-font[

``` r
ggplot(boxoffice) +
  aes(amount, fct_reorder(title, amount)) +
  geom_col() +
  scale_x_continuous(
    name = "weekend gross",
    limits = c(0, 80),
    breaks = c(0, 25, 50, 75),
    labels = c("0", "$25M", "$50M", "$75M"),
*   expand = expansion(mult = c(0, 0.06))
  ) +
  scale_y_discrete(
    name = NULL
  )
```
]

.pull-right[
![](coordinateSystemsAxes_files/figure-html/boxoffice-scale-progression7-out-1.svg)&lt;!-- --&gt;
]

---
The expansion function 
controls the padding or expansion of the axis limits beyond the range of the data.

How expansion() Works
The expansion() function in ggplot2 allows you to specify how much extra space is added to the axis limits. The mult argument specifies a proportional multiplier of the data range for padding.

mult = c(0, 0.06):
The first value (0) determines the padding at the lower end of the axis. In this case, no padding is added at the lower end (the axis starts exactly at the smallest value or the limit specified).
The second value (0.06) determines the padding at the upper end of the axis. Here, 6% of the data range is added as padding above the highest value.

## Coords define the coordinate system



.nogap.tiny-font[

``` r
ggplot(temperatures, aes(day_of_year, temperature, color = location)) +
  geom_line() +
* coord_cartesian()  # cartesian coords are the default

## Coords define the coordinate system

.nogap.tiny-font[

``` r

  geom_line() +
* coord_polar()   # polar coords
